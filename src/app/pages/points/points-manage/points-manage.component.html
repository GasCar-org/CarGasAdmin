<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
  <nb-card-header>
    الشركة
    <a style="float: left;" alt='اضافة معايير النقاط' class="btn btn-success btn-icon"
      routerLink="/pages/Coupon/addPoints">
      <i class="nb-plus"></i>
    </a>
  </nb-card-header>
  <nb-card-body>
    <form #form="ngForm">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">اسم الشركة</label>
          <ng-select [items]="suppliers" [dropdownPosition]="'bottom'" [virtualScroll]="true" bindLabel="name"
            bindValue="ـid" placeholder="اختر الشركة" (change)="SupplierChange($event)"></ng-select>
        </div>
      </div>
      <button [disabled]="!form.valid" class="btn btn-success btn-round btn-demo" (click)="Search()">بحث</button>
    </form>
  </nb-card-body>
</nb-card>


<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">

  <nb-card-header>
    ادارة معايير النقاط للشركات
  </nb-card-header>
  <nb-card-body>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="supplier_id">
        <th mat-header-cell *matHeaderCellDef>اسم الشركة</th>
        <td mat-cell *matCellDef="let element"> {{element.supplier_id.name}} </td>
      </ng-container>

      <ng-container matColumnDef="point_price">
        <th mat-header-cell *matHeaderCellDef>سعر النقطة الواحدة</th>
        <td mat-cell *matCellDef="let element">
          {{element.point_price}}
        </td>
      </ng-container>

      <ng-container matColumnDef="min_value">
        <th mat-header-cell *matHeaderCellDef>الأدنى</th>
        <td mat-cell *matCellDef="let element">
          {{element.min_value}}
        </td>
      </ng-container>

      <ng-container matColumnDef="max_value">
        <th mat-header-cell *matHeaderCellDef>الأعلى</th>
        <td mat-cell *matCellDef="let element">
          {{element.max_value}}
        </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>عدد النقاط التي تساوي 1 ريال</th>
        <td mat-cell *matCellDef="let element">
          {{element.points}}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button class="custom-icon del-icon" (click)="deleteRow(element._id,i)">
            <i class="nb-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </nb-card-body>
</nb-card>
